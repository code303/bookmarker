<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Bookmarker</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #01254e, #4a90e2);
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3em;
      margin: 0 0 20px;
    }
    p {
      font-size: 1.2em;
      margin: 0 0 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #4a90e2;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bookmarker</h1>
    <p>Your simple bookmark utility to save and retrieve URLs for later.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
